<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>Kółko i krzyżyk<br>(Tic Tac Toe)</header>
    <main>
        <div class="board hidden">
            <div class="field">X</div>
            <div class="field">O</div>
            <div class="field">X</div>
            <div class="field">O</div>
            <div class="field">X</div>
            <div class="field">O</div>
            <div class="field">X</div>
            <div class="field">O</div>
            <div class="field">X</div>
        </div>
        <div class="input-names">
            <p>Please enter names</p>
            <input class="player1" type="text" placeholder="Player 1 Name">
            <input class="player2" type="text" placeholder="Player 2 Name">
            <button class="start-game">Let's play</button>
        </div>
    </main>
    <div class="hidden info">
        <div class="hidden" id="play-again"><button>Play again</button></div>
        <div class="message">message</div>
        <div class="score">
            <div class="player1-score"><span class="p1name">Player 1</span>: <span class="score">0</span></div>
            <div class="player2-score"><span class="p2name">Player 2</span>: <span class="score">0</span></div>
        </div>
    </div>
</body>

</html>
